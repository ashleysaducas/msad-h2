<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ash Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #c2e9fb, #a1c4fd);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .profile-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .profile-container:hover {
            transform: translateY(-5px);
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px;
            border: 4px solid #a1c4fd;
        }

        h1 {
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .info {
            margin-top: 30px;
        }

        .info p {
            font-size: 16px;
            color: #555;
            margin-bottom: 12px;
        }

        .info strong {
            display: inline-block;
            width: 120px;
            color: #333;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .profile-container {
                padding: 25px;
            }

            .info p {
                font-size: 15px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/140" alt="Profile Picture" class="profile-img">
        <h1>Ashley R. Saducas</h1>

        <div class="info">
            <p><strong>Birthday:</strong> September 02, 2004</p>
            <p><strong>Birthplace:</strong> Carcar City, Cebu</p>
            <p><strong>Address:</strong> Cambuntan, Bolinawan Carcar City, Cebu</p>
            <p><strong>Mother:</strong> Puriza Marie R. Saducas</p>
            <p><strong>Father:</strong> Hildegrate A. Saducas</p>
            <p><strong>Sibling:</strong> Angelene R. Saducas</p>
        </div>
    </div>
</body>
</html>
